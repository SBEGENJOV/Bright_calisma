<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--js içerisinde mesaj kutularından digeleri:
    confirm
    alert
    propmt-->
    <script>
        //confirm mesaj kutusu kullanım
        var soru = confirm("İşleme devam etemke ister misiniz sayın müşteri")
        if (soru == true) {
            alert("İşlem başarılı bir şekilde sıra alındı")
        }
        else {
            alert("işlem başarısız")
        }
    </script>
</body>
</html>
