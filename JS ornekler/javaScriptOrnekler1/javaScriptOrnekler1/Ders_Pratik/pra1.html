<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
                function al() { alert("Alert kodu"); }
                function conso() { console.log("Consol kodu"); }
                function pro() { prompt("prompt kodu"); }
                function con() { confirm("prompt kodu"); }
    </script>
</head>
<body>
    <button onclick="al()">Alerte yazar</button>
    <button onclick="conso()">Konsola yazar</button>
    <button onclick="pro()">Prompt yazar</button>
    <button onclick="con()">Confirm yazar</button>
</body>
</html>
