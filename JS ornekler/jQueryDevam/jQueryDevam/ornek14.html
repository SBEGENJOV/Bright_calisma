<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#sag").click(() => {
                $("div").animate({
                    marginLeft: '+=10px'
                })
            })
            $("#sol").click(() => {
                $("div").animate({
                    marginLeft: '-=10px'
                })
            })
            $("#asagi").click(() => {
                $("div").animate({
                    marginTop: '+=10px'
                })
            })
            $("#yukari").click(() => {
                $("div").animate({
                    marginTop: '-=10px'
                })
            })
        })
    </script>
</head>
<body>
    <button id="sol">Sol</button>
    <button id="sag">Sağ</button>
    <button id="asagi">Aşagı</button>
    <button id="yukari">Yukari</button><hr />
    <div id="kutu" style="background-color:darkviolet; width:100px; height:100px;"></div>
</body>
</html>
