<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!--siblings(): kardeşler anlamına geliyor. Fonksiyon ile html yapısındaki element kardeşleri yada kardeşi seçebilir ve gerekli işlemleri yapabilir-->
    <ul>
        <li>Liste elemanı 1</li>
        <li>Liste elemanı 2</li>
        <li>Liste elemanı 3</li>
        <li>Liste elemanı 4</li>
        <li>Liste elemanı 5</li>
        <li>Liste elemanı 6</li>
    </ul>
    <script>
        $("li:nth-child(6)").siblings().css("color", "red");
    </script>
</body>
</html>
