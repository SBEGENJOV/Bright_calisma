<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.7.1.min.js"></script>
    <style>
        .kutu {
            width: 200px;
            height: 200px;
            float: left;
            border: 2px solid #ff6a00;
            margin: 3px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".kutu").click(function() {
                var secilenRenk = $("#renk").val();
                $(this).css("background-color", secilenRenk)
            })
        })
    </script>
</head>
<body>
    <input type="color" id="renk"/><br />
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
</body>
</html>
