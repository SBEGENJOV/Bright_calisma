<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="zar1"></div>
    <div id="zar2"></div>
    <div id="sonuc"></div>
    <button onclick="zar()">Zari At</button>

    <script>

        function zar() {
            let zar1 = document.getElementById("zar1");
            let zar2 = document.getElementById("zar2");
            let sonuc = document.getElementById("sonuc");
            let tas1 = Math.floor((Math.random() * 6) + 1);
            let tas2 = Math.floor((Math.random() * 6) + 1);

            zar1.innerHTML = tas1;
            zar2.innerHTML = tas2;
            let tasToplam = tas1 + tas2;
            if (tas1 == tas2) {
                sonuc.innerHTML = "Zarların toplamı: " + tasToplam+ " Çift geldi";
            }
            else if (tas1 != tas2 && tasToplam%2==0) {
                sonuc.innerHTML = "Taşların toplamı çift ama iki zarında aynı gelmedi: " + tasToplam
            }
            else {
                sonuc.innerHTML = "Zarların toplam: " + tasToplam;
            }
        }

    </script>
</body>
</html>
