<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>


        p strong{
            color:red;
            border-style:groove;
        }
        .ozellikler{
            font-weight:bold;
            border-style:double;
        }
        ul{
            list-style:square;
            border-style:outset;
        }
        .yazilim{
            list-style-type:hiragana-iroha;
            border-style:dotted;
        }
        .liste{
            border-style:solid;
        }
        .liste1 {
            border-style: dashed;
        }
    </style>
</head>
<body>

    <p><strong>Wissen Yazılım Kursu</strong></p><hr />
    <p class="ozellikler">Veri Tabanı Kursu</p><hr />
    <ul>
        <li>Antalya</li>
        <li>Adana</li>
        <li>Sivas</li>
    </ul><hr />
    <ol class="yazilim">
        <li>MonoDb</li>
        <li>MySql Server</li>
        <li>My Sql</li>
    </ol><hr />
    <ol class="liste">
        <li>Liste 1</li>
        <li>Liste 2</li>
        <li>Liste 3</li>
    </ol><hr />
    <ol class="liste1">
        <li>Liste 4</li>
        <li>Liste 5</li>
        <li>Liste 6</li>
    </ol><hr />
    <ol class="liste2">
        <li>Liste 7</li>
        <li>Liste 8</li>
        <li>Liste 9</li>
    </ol>
    <ol class="liste3">
        <li>Liste 1</li>
        <li>Liste 2</li>
        <li>Liste 3</li>
    </ol>
</body>
</html>
