<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>div çalışmaları</title>
    <style>
        body{
            background-color:darkgray;
        }
        box p {
            color: white;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .box {
            color: white;
            background-color: blueviolet;
            width: 600px;
            height: 250px;
            font-size: 25px;
            text-align: center;
            border-radius: 10px;
        }
        .box1 {
            background-color: blue;
            width: 180px;
            height: 150px;
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .box2 {
            background-color: red;
            width: 180px;
            height: 150px;
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .box3 {
            background-color: green;
            width: 180px;
            height: 150px;
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!--margin=kutu dışı boşlugu ayarlama
        padding=kutu içi boşlugu ayarlama-->
        <p>Ne Ateş Var, Nede Duman Amman</p>
        <div class="box1">Tutuşur alevler yanar ali cabbar</div>
        <div class="box2">Sevdiğin kız başkasına varmış</div>
        <div class="box3">Dayanabilirsen dayan ali cabbar</div>
    </div>
</body>
</html>
