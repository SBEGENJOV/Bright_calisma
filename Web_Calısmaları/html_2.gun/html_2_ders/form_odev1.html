<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <form>

        <h2>Kullanıcı Bilgileri</h2>
        <textarea rows="5" cols="20">Adresiniz:</textarea>

        <table>
            <tr>
                <th>Ad: </th>
                <th><input type="text" name="Ad" size="50" maxlength="20" placeholder="Adınızı giriniz" required /></th>

            </tr>
            <tr>
                <th>Soyad: </th>
                <th><input type="text" name="soyad" size="50" maxlength="20" placeholder="Soyadınızı giriniz" required /></th>

            </tr>
            <tr>
                <th>Şifre: </th>
                <th><input type="text" name="yas" size="50" maxlength="20" placeholder="Şifrenizi giriniz" required /></th>

            </tr>
            <tr>
                <th>Cinsiyetiniz: </th>
                <th><input type="radio" name="bilgi">Erkek</input></th>
                <th><input type="radio" name="bilgi">Kadın</input></th>
            </tr>
            <tr>
                <th>Bildiginiz diller: </th>
                <th><input type="checkbox" name="bilgi">Japonca</input></th>
                <th><input type="checkbox" name="bilgi">Tayca</input></th>
                <th><input type="checkbox" name="bilgi">Türkmence</input></th>
                <th><input type="checkbox" name="bilgi">Afganca</input></th>
            </tr>
            <tr>
                <th>Bildiginiz yazılım diller: </th>
                <th><input type="checkbox" name="bilgi">java</input></th>
                <th><input type="checkbox" name="bilgi">c#</input></th>
                <th><input type="checkbox" name="bilgi">python</input></th>
            </tr>
            <tr>
                <th>Yaşadıgınız il: </th>
                <th>
                <select>
                    <option>İstanbul</option>
                    <option>Angara</option>
                    <option>Bursa</option>
                    <option>Sivas</option>
                    <option>Giresun</option>
                </select>
                </th>
            </tr>
            <tr>
                <th><input type="submit" name="gönder" /></th>
            </tr>
            <tr>
                <th><input type="reset" name="iptal" /></th>
            </tr>
        </table>
    </form>
    


</body>
</html>
