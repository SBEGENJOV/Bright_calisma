<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Listeleme stil verme</title>
    <style>
        .box {
            background-color: green;
            width: 750px;
            height: 150px;
            background-color: blue;
        }
            .box ul li {
                background-color: red;
                list-style-type: none;
                line-height: 10px;
                float: left;
                padding: 5px;
                font-size: 15px;
            }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>Наверно, это мой рай</li>
            <li>Искать его отраженье</li>
            <li>В предметах чёрного цвета,</li>
            <li>И слышать в голосе май.</li>
        </ul>
    </div>
</body>
</html>
